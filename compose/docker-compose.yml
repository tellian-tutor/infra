# NOTE: env_file injects vars into containers; the --env-file flag on the
# docker compose CLI provides variable interpolation (e.g. ${CORE_VERSION}).
# Both load the same .env file but serve different purposes.
services:
  postgres:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ../envs/prod/.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app_net

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app_net

  core:
    image: ghcr.io/tellian-tutor/svc-core:${CORE_VERSION:-latest}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ../envs/prod/.env
    expose:
      - "8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health/')\" || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - app_net

  ai-processor:
    image: ghcr.io/tellian-tutor/svc-ai-processor:${AI_PROCESSOR_VERSION:-latest}
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - ../envs/prod/.env
    expose:
      - "8001"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8001/health')\" || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - app_net

  frontend:
    image: ghcr.io/tellian-tutor/svc-frontend:${FRONTEND_VERSION:-latest}
    env_file:
      - ../envs/prod/.env
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:80/ > /dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - app_net

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ../caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    env_file:
      - ../envs/prod/.env
    depends_on:
      - frontend
      - core
    healthcheck:
      test: ["CMD-SHELL", "wget -qO /dev/null http://127.0.0.1:2019/config/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - app_net

networks:
  app_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:
